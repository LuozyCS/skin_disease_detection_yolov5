<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="frontend/css/style.css">
  <link rel="stylesheet" href="frontend/css/layui.css">
  <script src="frontend/js/jquery.min.js"></script>
</head>

<body>

  <div class="layui-header layui-bg-black" style="height:60px;position: fixed;width: 100%;">
    <div class="layui-logo" style="color: white;font-size: larger;">智能皮肤病诊断平台</div>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
      </li>
    </ul>
  </div>
  <br>
  <!-- <h1 class='title'>皮肤病检测项目中期演示</h1> -->
  <div id="container" style="margin-top: 60px;">
    <div id="camera">
      <div class="layui-form-item">
        <div class="layui-inline">
          请选择使用方式：
          <div class="layui-inline">
            <button type="button" class="layui-btn layui-btn-lg" onclick="openMedia()">开启摄像头</button>
            <canvas id="canvas1" width="500px" height="500px" style="display: none;"></canvas>
            <button type="button" class="layui-btn layui-btn-lg" onclick="takePhoto()">拍照</button>
          </div>
          或&nbsp; &nbsp;
          <div class="layui-inline">
            <button type="button" class="layui-btn layui-btn-lg" onClick="clickUploader()">上传文件</button>
          </div>
        </div>
      </div>
      <!-- <img id="imgTag" src="" alt="imgTag"> -->
      <!-- <button onclick="closeMedia()">关闭摄像头</button> -->
    </div>
  </div>

  <div id="text-container" class="center" style="width: 33%;">
    <!-- <p id="instruction" class="red-color"> -->
    <!-- <button id="uploader-btn" onClick="clickUploader()">上传文件</button> -->
    <!-- <p id="warning" class="result-color"></p> -->
    <img src="" id="image"  style="display: none;width: 100%;">
    <video id="video" width="500px" height="500px" autoplay="autoplay" style="display: none;width: 100%;"></video>
    <fieldset id="jcjg" class="layui-elem-field layui-field-title" style="margin-top: 20px;display: none;">
      <legend>检测结果</legend>
    </fieldset>
    <input name="imgFile" type="file" id="fileUploader" accept="image/*" onChange="handleFiles()">
  </div>

  <div id="text-container" class="center" style="width: 33%;">
    <canvas id="canvas" style="display: none; width: 100%;"></canvas>
    <div id="myout" style="display: none;"></div>
  </div>
  <script src="frontend/js/index.js"></script>

</body>

</html>
